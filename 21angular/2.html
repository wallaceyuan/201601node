<!DOCTYPE html>
<html lang="en" ng-app="zfpxMod">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--视图-->
<div ng-controller="zfpxCtrl">
    年龄:<input type="text"  ng-model="user.age">
    姓名:<input type="text"  ng-model="user.name">
    <button ng-click="clickMe()">点我</button>
</div>
<div>

</div>
</body>
<script src="angular.js"></script>
<script>
    //凡是ng开头的指令的属性的值一定是运行在scope上下文中的表达式

    //当引入angular.js之后，会在window下挂载一个angular的属性
    //定义一个模块,第1参数是模块的名字,第2个参数是模块依赖的其它模块
    //传二个参数代表定义一个新模块，一个参数表示获取刚才定义的那个模块
    angular.module('zfpxMod',[]);
    //controller 控制器
    //每创建一个控制 器，就会送一个$scope作用域，默认是个空对象{}
    angular.module('zfpxMod').controller('zfpxCtrl',function($timeout,$scope){
        //控制器的作用就是为了给$scope加属性
        ///$scope 的名字是定死的，不能修改
        $scope.user = {}
        $scope.clickMe = function(name){
            alert($scope.user.age);
        }
    });
</script>
</html>
